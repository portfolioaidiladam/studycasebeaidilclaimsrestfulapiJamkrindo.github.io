spring.application.name=Aplikasi APIstudycase Springbeaidil
# Konfigurasi untuk database "aplikasi"
spring.datasource.aplikasi.jdbc-url=jdbc:mysql://localhost:3306/aplikasi
spring.datasource.aplikasi.username=root
spring.datasource.aplikasi.password=admin
spring.datasource.aplikasi.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi untuk database "penampungan"
spring.datasource.penampungan.jdbc-url=jdbc:mysql://localhost:3306/penampungan
spring.datasource.penampungan.username=root
spring.datasource.penampungan.password=admin
spring.datasource.penampungan.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Enable bean definition overriding (optional, use with caution)
spring.main.allow-bean-definition-overriding=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# kalau mau debug
 debug=true
 logging.level.org.springframework=DEBUG
 logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
 logging.level.org.hibernate.SQL=DEBUG
 logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

 logging.level.root=DEBUG
 logging.level.org.springframework.boot.autoconfigure=DEBUG