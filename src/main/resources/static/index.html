<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan Klaim per LOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Ringkasan Klaim per LOB</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>LOB</th>
            <th>Penyebab Klaim</th>
            <th>Jumlah Nasabah</th>
            <th>Beban Klaim</th>
        </tr>
        </thead>
        <tbody id="claimTableBody">
        <!-- Data akan diisi oleh JavaScript -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('id-ID', { style: 'decimal', minimumFractionDigits: 2 }).format(value);
        }

        fetch('/api/claims/summary')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('claimTableBody');
                data.forEach(claim => {
                    const row = document.createElement('tr');
                    if (claim.lob.startsWith('Subtotal')) {
                        row.className = 'table-info';
                    } else if (claim.lob === 'Total') {
                        row.className = 'table-secondary';
                    }
                    row.innerHTML = `
                        <td>${claim.lob}</td>
                        <td>${claim.penyebabKlaim}</td>
                        <td>${claim.jumlahNasabah}</td>
                        <td>${formatCurrency(claim.bebanKlaim)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
